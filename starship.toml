# ~/.config/starship.toml
# "$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
command_timeout = 10_000

# Change the default prompt format
format = """\
$env_var$battery$directory$all\
$time$shell$character"""

[time]
disabled = false
# format = '[\[$time\]]($style) '
format = '[ $time ]($style) '
# time_format = "%-I:%M:%S%p"
time_format = "%T"
style = "fg:0 bg:191"

# Battery
[battery]
full_symbol = "ó°¹"
charging_symbol = "â‡¡ó°‚„"
discharging_symbol = "â‡£ó°‚ƒ"
format = "[ $symbol $percentage ]($style) "

[[battery.display]]
threshold = 30
style = "fg:0 bg:196"

[[battery.display]]
threshold = 50
style = "fg:0 bg:208"

[[battery.display]]
threshold = 70
style = "fg:0 bg:220"

[[battery.display]]
threshold = 85
style = "fg:0 bg:226"

[[battery.display]]
threshold = 90
style = "fg:0 bg:190"

[[battery.display]]
threshold = 95
style = "fg:0 bg:154"

[[battery.display]]
threshold = 99
style = "fg:0 bg:10"

# Change the default prompt characters
[character]
success_symbol = "[â¯](fg:191)"
error_symbol = "[â¯](fg:9)"
# error_symbol = "[ï€](fg:9)"
disabled = false

[shell]
powershell_indicator = "[pwsh](fg:51)"
bash_indicator = "[bash](fg:10)"
zsh_indicator = "[zsh](fg:208)"
disabled = false

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = "[$env_value](white) "
variable = "STARSHIP_DISTRO"
disabled = true

[username]
style_user = "fg:white bg:black"
style_root = "fg:black bg:white"
format = "[$user]($style)@"
show_always = false
disabled = false

[cmd_duration]
min_time = 2_000
format = '[ ó±¦Ÿ $duration ](fg:0 bg:255) '

[directory]
truncation_length = 10
truncate_to_repo = true
style = "fg:0 bg:191"
home_symbol = "~"
read_only_style = "197"
read_only = " ï€£ "
use_os_path_sep	= false
format = "[[$read_only]($read_only_style) î—¾ $path ]($style) "

[directory.substitutions]
